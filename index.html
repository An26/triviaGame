<!DOCTYPE html>
<html>
<head>
	<title>Twin Peaks Trivia Game</title>
	<!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="assets/js/app.js"></script>
</head>
<body>
<div class = "container">
	<h1>Welcome to Twin Peaks Trivia Game!!!</h1>
	<h4>Where the coffee is fine and the pie is delicious</h4>
	<div class="content">
		<div id="timerCountdown"></div>
		<div id="questionBox">
			<div id="triviaQuestion"></div>
			<ol id="answerOption"></ol>

		<button class="actionButton" id="next">Next!</button> 
		<button class="actionButton" id="restart">Play Again!</button>
	</div>
